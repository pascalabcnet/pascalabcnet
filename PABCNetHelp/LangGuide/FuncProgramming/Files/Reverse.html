<H1>Метод Reverse</H1><h2>Описание методов</h2><p>Методы приведены для последовательности <code><b>sequence of</b> T</code>.</p><table>
<tr><td>
<code><b>function </b>Reverse(): <b>sequence of</b> T;</code>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Возвращает инвертированную последовательность.
</td></tr>
</table>
<h2>Пример </h2><blockquote><code><strong>begin</strong><br>&nbsp; <strong>var</strong> 
	a := Range(1,9);<br>&nbsp; a.Reverse.Println; // 9 8 7 6 5 4 3 2 1<br>
	<strong>end</strong>.</code></blockquote>
</body>
