<body><H1>Операция @</H1>
<p>Операция <code>@</code> 
применяется к переменной и возвращает ее адрес. Тип результата 
представляет собой типизированный указатель на тип переменной. Например:</p>
<blockquote>
	<p><code><b>var</b> <br>
&nbsp; r: real;<br>
&nbsp; pr: ^real := @r;<br>&nbsp;</code></p>
</blockquote>
