<H1>Повторная генерация исключения</H1>
<p>Для повторной генерации исключения в блоке <code><b>
except</b></code> служит <a href="../Operators/raise.html">о</a><a href="../Operators/raise.html">ператор <code> <b>raise</b></code></a>
без параметров:</p>
<blockquote>
	<p><code><b>raise</b>;</code></p>
</blockquote>
<p>Например:</p>
<blockquote>
	<p><code><b>try</b><br>
&nbsp; ...<br>
	<b>except</b><br>
&nbsp; <b>on</b> FileNotFoundException <b>do</b><br>
&nbsp; <b>begin</b><br>
&nbsp;&nbsp;&nbsp; log.WriteLine('Файл не найден'); //
	запись в файл ошибок<br>
&nbsp;&nbsp;&nbsp; <b>raise</b>;<br>
&nbsp; <b>end</b>;<br>
	<b>end</b>;</code></p>
</blockquote>
